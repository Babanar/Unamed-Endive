sudo: required
dist: trusty
language: cpp
compiler: g++

install: export CXX="g++-6"

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-6

branches:
  only:
  - master

before_install:
- sudo apt-get update -qq

script:
- sudo bash configure
- g++ -v
- make -f makefiles/make.unix
- bin/DebugUnix/main